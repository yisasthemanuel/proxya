<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Estimaciones view">
    <meta name="author" content="Yisas">

    <title>Estimaciones</title>

  </head>
  <body>
  <form class="formulario" method="post" enctype="multipart/form-data" action="#" th:action="@{/gesproy}">
  	<input type="hidden" name="targetRedMine" id="targetRedMine" value="3"/>
  	<div>
		<label for="fichEstimaciones">Estimaciones</label>
		<div>
			<input id="fichEstimaciones" name="fichEstimaciones" type="file" placeholder="Estimaciones">
		</div>
	</div>
	<div>
		<label for="singlebutton">Estimar</label>
		<div>
			<button id="singlebutton" name="singlebutton" th:formaction="@{/gesproy/cargaEstimaciones}">Estimar</button>
		</div>
	</div>
	<div>
		<span th:text="${validaciones}">
		</span>
	</div>
	
  </form>
  </body>
</html>
